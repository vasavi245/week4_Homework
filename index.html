<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="header">
      <a href="highscore.html">View High scores</a>
      <span id="timer" class="float-right mr-2">Timer:0</span>
      
      </div>
    </div>
    <!-- quiz start container with start button-->
    <div class="container">
      <div id="startpage">
        <h1>Welcome to Code Quiz</h1>
        <p>
          Hit the Start Button to answer the Quiz
          <br />
          Everytime you select wrong answer timer reduces to 10 seconds
          <br />
          Good Luck!
        </p>
        <div style="text-align: center;">
          <button id="start-btn" class="btn btn-info btn-lg">Start</button>
        </div>
      </div>
      </div>
      <!-- Question and options container-->
      <div class="container mt-5 d-none" id="quiz">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
          <div class="col-10 col-lg-8" id="QA-block">
            <h3 id="questions" class="mb-4">QUESTION</h3>
  
            <ul id="answers" class="list-unstyled">
              <li class="answerChoice"></li>
  
              <li class="answerChoice"></li>
  
              <li class="answerChoice"></li>
  
              <li class="answerChoice"></li>
            </ul>
  
            <p class="feedback"></p>
          </div>
        </div>
      </div>

      <!-- Score Screen -->

      
    <div class="container mt-5 d-none" id="submit-score">
        <div class="row justify-content-center mt-5 pt-3 pb-3">
          <div class="col-10 col-lg-8">
            <h2>All Done!</h2>
  
            <p id="user-score"></p>
  
            <form class="form-group">
              <label for="new-score">Enter your name: </label>
  
              <input type="text" id="userName" />
  
              <button type="button" class="btn btn-info btn-sm submitBtn">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
  
      <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>


      <script src="questions.js"></script>

      <script src="script.js"></script>
  </body>
</html>
